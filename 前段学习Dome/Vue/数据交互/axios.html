<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="./axios-master/axios-master/dist/axios.js"></script>
    <script>
        //get 请求  通过params 传参数
      /*  axios.get('http://localhost:3000/adata',{
            params:{
             id:456
            }   
      }).then(function(res){
            console.log(res.data);
        });*/
        //post 
        axios.post('http://localhost:3000/adata' , {
             uname: 'zs',
             pwd: 666777
         }).then(function(res) {
             console.log(res.data);   
         });
          /* post 通过URLSearchParams application/x-www-form-urlencoded
         */
         var params = new URLSearchParams();
         params.append('uname','zs');
         params.append('pwd','888999');
         axios.post('http://localhost:3000/adata' , params).then(function(res) {
             console.log(res.data);   
         });
        //put  跟post用法类似
            
        //delete
       axios.delete('http://localhost:3000/delete',{
            params:{
             id:456
            }   
        }).then(function(res){
            console.log(res.data);
        });
    </script>
</body>
</html>
