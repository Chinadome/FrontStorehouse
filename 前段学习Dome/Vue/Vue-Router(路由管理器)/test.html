<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
             <a href="#/home">首页</a>
             <a href="#/caijing">财经</a>
             <a href="#/tiyu">体育</a>
             <a href="#/youxi">游戏</a>
             <!--组件占位符-->>
            <component :is="currentComp"></component>
    </div>
    <script src="../vue.js"></script>
    <script>
        const Home={
            template:`<h1>首页</h1>`
        }
        const caijing={
            template:`<h1>财经</h1>`
        }
        const tiyu={
            template:`<h1>体育</h1>`
        }
        const youxi={
            template:`<h1>游戏</h1>`
        }
        let vm=new Vue({
            el:'#app',
            data:{
                currentComp:'home'
            },
            components:{
                Home,caijing,tiyu,youxi
            }
        })
        window.onhashchange=function(){
            //hash只要改变 onhashchange事件就触发
            //根据hash显示相应的组件
            var hash=location.hash;
            switch(hash.slice(1))
            {
                case '/Home':
                  vm.currentComp='home'
                  break;
                case '/caijing':
                   vm.currentComp='caijing'
                  break;
                case '/tiyu':
                   vm.currentComp='tiyu'
                  break;
                case '/youxi':
                   vm.currentComp='youxi'
                   break;
                default:
                   vm.currentComp='home'
            }
        }
    </script>
</body>
</html>
