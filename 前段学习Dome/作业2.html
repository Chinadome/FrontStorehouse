    <script>
        //动态创建表格，文本框输入行，文本框，按钮创建表格 在表格每一行最后一个添加加一个td 表示删除 ，点击删除可以删除当前所在行，且每一个单元格颜色是随机的
    var thats=$("#thats");
    var column=$("#column");
    var button=$("#button");
    var table=$("#table");
     button.onclick=function(){
         if(thats.value!=''&&column.value!='')
         {
            if(!isNaN(thats.value)&&!isNaN(column.value)){
            var table1=document.createElement("table");
            table1.border=1;
            var cache=document.createDocumentFragment();
             for(var i=0;i<thats.value;i++)
             {
               var tr=document.createElement("tr");
               for(var j=0;j<column.value;j++)
                {
                    var td=document.createElement("td");
                    td.width='120px';
                    td.height='60px';
                    tr.appendChild(td);
                }
                if(i==(thats.value-1))
                {
                    var td1=document.createElement("td");
                    td1.width='120px';
                    td1.height='60px';
                    td1.onclick=function(){
                    }
                    tr.append(td1);
                }
                cache.appendChild(tr);
            }
            table1.appendChild(cache);
            table.innerHTML="";
            table.appendChild(table1);
          }else
         {
              alert('请输入数字！');
         }

         }else 
         {
             alert('请输入行或列！');
         }
     }
